<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main" id="main">
        <div class="left">
            <h2>Stay updated!</h2>
            <p>  Join 60,000+ product managers receiving monthly updates on: </p>
            <span><img src="./assets/icon-list.svg" alt="list-icon">Product discovery and building what matters</span><br>
            <span><img src="./assets/icon-list.svg" alt="list-icon">Measuring to ensure updates are a success</span><br>
            <span><img src="./assets/icon-list.svg" alt="list-icon">And much more!</span>

            <form action="">
                <label for="txtemail"> Email address </label><br>
                <input type="email" name="email" id="txtemail" placeholder="email@company.com" required><br>

                <button class="btn" type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <div class="right">
            <img src="./assets/illustration-sign-up-desktop.svg" alt="right-side-image">
            <img class="mobile-img" src="./assets/illustration-sign-up-mobile.svg" alt="mobile-img">
        </div>
    </section>

    <section class="duplicate" id="dup">
        hello world
    </section>
    
    <script src="script.js"></script>
</body>
</html>
